
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>筑梦新春·策马迎福 —— 2026年抽奖旗舰版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'festival-red': '#8B0000',
              'festival-red-dark': '#1a0000',
              'festival-gold': '#FFD700',
              'festival-gold-light': '#FFF5CC',
            },
            fontFamily: {
              sans: ['"PingFang SC"', '"Microsoft YaHei"', 'sans-serif'],
              shufa: ['"Ma Shan Zheng"', 'cursive'],
              serif: ['"SimSun"', '"STSong"', '"Songti SC"', 'serif'],
            },
            animation: {
              'countdown-pop': 'pop 0.8s cubic-bezier(0.17, 0.89, 0.32, 1.2) forwards',
              'float': 'float 5s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap');
      
      html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background-color: #1a0000 !important;
        background: radial-gradient(circle at 50% 45%, #7a0000 0%, #1a0000 100%) no-repeat fixed !important;
        color: #FFD700;
        overflow: hidden;
        user-select: none;
      }

      #root {
        height: 100%;
        background: transparent !important;
      }

      .sphere-stage {
        perspective: 5000px;
        transform-style: preserve-3d;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .name-label {
        position: absolute;
        transform-origin: center;
        will-change: transform, opacity;
        backface-visibility: hidden;
        white-space: nowrap;
        pointer-events: none;
        text-shadow: 0 4px 15px rgba(0,0,0,0.9);
      }

      @keyframes pop {
        0% { transform: scale(4.5); opacity: 0; filter: blur(30px); }
        40% { transform: scale(1); opacity: 1; filter: blur(0); }
        80% { transform: scale(1); opacity: 1; }
        100% { transform: scale(0.2); opacity: 0; }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { 
        background: rgba(255, 215, 0, 0.3); 
        border-radius: 10px;
      }

      .glass-panel {
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 215, 0, 0.1);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
